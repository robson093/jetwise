apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
        - name: booking
          image: robson93/jetwise.services.booking:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
          env:
            - name: MongoDbSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MongoDbSettings__ConnectionString
            - name: MongoDbSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MongoDbSettings__ConnectionString
            - name: MongoDbSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MongoDbSettings__ConnectionString
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
spec:
  selector:
    app: booking-service
  ports:
    - protocol: TCP
      port: 80          # zostaje jako zewnętrzny port (może być 80)
      targetPort: 8080  # musi wskazywać na port aplikacji w kontenerze!
      nodePort: 32304   # tylko jeśli potrzebujesz konkretnego NodePort
  type: NodePort